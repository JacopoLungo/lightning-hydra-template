name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10", "3.11", "3.12"]

    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache uv installation
        id: cache-uv
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/uv
          key: ${{ runner.os }}-uv

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

        if: steps.cache-uv.outputs.cache-hit != 'true'

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: List dependencies
        run: |
          uv pip list

      - name: Run pytest and generate coverage
        run: |
          # Generate a standard coverage.xml file
          uv run pytest -v --cov=src --cov-report=xml
          # NEEDS TO BE UPDATED WHEN CHANGING THE NAME OF "src" FOLDER

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: error

  upload_coverage:
    runs-on: ubuntu-latest
    needs: run_tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-artifacts
          pattern: coverage-report-*

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage-artifacts
          # token: ${{ secrets.CODECOV_TOKEN }} # Only needed for private repos